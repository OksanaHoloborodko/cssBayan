<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <ul class="accordion">
            <li>
                <label for="item-1">Designer vs Programmers<span>&#43</span></label>
                <input type="radio" name="accordion" id="item-1" checked>
                <div class="content">
                    <img src="./assets/img/mem-1.jpg" alt="Mem about Designer vs Programmers">
                </div>
            </li>
            <li>
                <label for="item-2">Professional Stackoverflow searcher<span>&#43</span></label>
                <input type="radio" name="accordion" id="item-2">
                <div class="content">
                    <img src="./assets/img/mem-2.jpg" alt="Mem about Programmers">
                </div>
            </li>
            <li>
                <label for="item-3">Favorite language<span>&#43</span></label>
                <input type="radio" name="accordion" id="item-3">
                <div class="content">
                    <img src="./assets/img/mem-3.jpg" alt="Mem about JS">
                </div>
            </li>
            <li>
                <label for="item-4">Big project<span>&#43</span></label>
                <input type="radio" name="accordion" id="item-4">
                <div class="content">
                    <img src="./assets/img/mem-4.jpg" alt="Mem about Junior dev">
                </div>
            </li>
            <li>
                <label for="item-5">Why is it a variable?<span>&#43</span></label>
                <input type="radio" name="accordion" id="item-5">
                <div class="content">
                    <img src="./assets/img/mem-5.jpg" alt="Mem about variable">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
